<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Salários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparação de Salários 2021-2024</h1>
        
        <div class="filters">
            <label for="cargo">Filtrar por Cargo:</label>
            <input type="text" id="cargo" placeholder="Digite o cargo...">
            
            <label for="variacao">Filtrar por Variação Percentual:</label>
            <select id="variacao">
                <option value="">Todos</option>
                <option value="5">5% ou mais</option>
                <option value="10">10% ou mais</option>
                <option value="15">15% ou mais</option>
                <option value="20">20% ou mais</option>
            </select>
        </div>

        <table id="salaryTable">
            <thead>
                <tr>
                    <th>Cargo</th>
                    <th>Salário 2021</th>
                    <th>Salário 2022</th>
                    <th>Variação 2021-2022</th>
                    <th>Salário 2023</th>
                    <th>Variação 2022-2023</th>
                    <th>Salário 2024</th>
                    <th>Variação 2023-2024</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão preenchidos dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
